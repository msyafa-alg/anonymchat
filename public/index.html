<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnonymChat Pro â€¢ Anonymous Messaging</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-comment-dots"></i>
                    <span>AnonymChat</span>
                </div>
                <button class="sidebar-toggle" id="sidebarToggle">
                    <i class="fas fa-chevron-left"></i>
                </button>
            </div>

            <div class="user-profile">
                <div class="avatar">
                    <i class="fas fa-user-circle"></i>
                </div>
                <div class="user-info">
                    <span class="username" id="myUsername">Loading...</span>
                    <span class="status" id="myStatus">
                        <i class="fas fa-circle"></i> Connecting
                    </span>
                </div>
            </div>

            <div class="online-stats">
                <i class="fas fa-users"></i>
                <span id="onlineCount">0</span> online
            </div>

            <div class="users-list">
                <h4>Active Users</h4>
                <div id="activeUsers" class="users-container">
                    <div class="loading-users">
                        <i class="fas fa-spinner fa-spin"></i> Loading...
                    </div>
                </div>
            </div>

            <div class="sidebar-footer">
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
                <span class="version">v2.0 Pro</span>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="main-content">
            <!-- Chat Header -->
            <header class="chat-header">
                <div class="header-left">
                    <button class="mobile-menu-btn" id="mobileMenuBtn">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h2>#general-chat</h2>
                </div>
                <div class="header-right">
                    <div class="connection-badge" id="connectionStatus">
                        <i class="fas fa-circle"></i>
                        <span>Connected</span>
                    </div>
                </div>
            </header>

            <!-- Messages Area -->
            <div class="messages-area" id="messagesArea">
                <div class="welcome-message">
                    <div class="welcome-icon">
                        <i class="fas fa-hand-peace"></i>
                    </div>
                    <h3>Welcome to AnonymChat Pro!</h3>
                    <p>Start chatting anonymously. Your messages are secure.</p>
                </div>
            </div>

            <!-- Typing Indicator -->
            <div class="typing-indicator" id="typingIndicator"></div>

            <!-- Input Area -->
            <footer class="input-footer">
                <form id="messageForm" class="message-form">
                    <button type="button" class="emoji-btn" id="emojiBtn">
                        <i class="far fa-smile"></i>
                    </button>
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="Type a message..." 
                        autocomplete="off"
                    >
                    <button type="submit" class="send-btn" id="sendButton">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </footer>

            <!-- Scroll to bottom button -->
            <button class="scroll-bottom-btn" id="scrollBottomBtn">
                <i class="fas fa-arrow-down"></i>
            </button>
        </main>
    </div>

</body>
</html>
